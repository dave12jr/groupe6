name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Create project folder on EC2
        run: |
          ssh -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "
            mkdir -p /home/$EC2_USER/${{ github.repository }}
          "
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Copy project to EC2 (rsync)
        run: |
          rsync -avz --delete --exclude '.git' \
          -e "ssh -i ~/.ssh/id_rsa" ./ \
          $EC2_USER@$EC2_HOST:/home/$EC2_USER/${{ github.repository }}
        env:
        - name: Install dependencies and run application
  run: |
    ssh -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "
      cd /home/$EC2_USER/${{ github.repository }}

      # Stop old app
      pkill -f run.py || true

      # Virtual environment
      python3 -m venv venv
      source venv/bin/activate

      pip install --upgrade pip
      pip install -r requirements.txt

      # Launch app
      export APP_PORT=${{ secrets.APP_PORT }}
      nohup python run.py > app.log 2>&1 &
    "
  env:
    EC2_USER: ${{ secrets.EC2_USER }}
    EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

     
